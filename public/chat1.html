<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatXp - Conversa</title>
    <link rel="stylesheet" href="chatxp.css">
    <link rel="shortcut icon" href="image/chatxp.ico" type="image/x-icon">
</head>
<body>
  <div class="center">
        <div class="xp-window">
            <div class="title-bar">
                <span class="title">Sala de Chat</span>
                <button class="close-btn">X</button>
            </div>
            <div class="content">
                <img src="image/chatxp.ico" alt="msn" width="50px" height="50px">
                <h1 class="special">RÃ¡dio Patrulha 2</h1>
                <h2 class="xp-3d">Conversa</h2>
                <p id="welcome"></p>

                <div class="messages" id="messages"></div>

                <input id="msgInput" type="text" placeholder="Digite sua mensagem...">
                
                <div id="gifs">
                    <img src="https://www.en.kolobok.us/smiles/big_madhouse/ireful.gif" width="50" height="50" onclick="sendGif(this.src)">
                    
                    <img src="https://www.en.kolobok.us/smiles/user/Alex_03.gif" width="50" height="50" onclick="sendGif(this.src)">

                    <img src="https://www.en.kolobok.us/smiles/user/mebiro_01.gif" width="50" height="50" onclick="sendGif(this.src)">

                    <img src="https://www.en.kolobok.us/smiles/user/tatice_06.gif" width="50" height="50" onclick="sendGif(this.src)">

                    <img src="https://www.en.kolobok.us/smiles/mini/shout_mini.gif" width="50" height="50" onclick="sendGif(this.src)">

                    <img src="https://www.en.kolobok.us/smiles/standart/laugh1.gif" width="50" height="50" onclick="sendGif(this.src)">

                    <img src="https://www.en.kolobok.us/smiles/artists/mini/Laie_60Amini.gif" width="50" height="50" onclick="sendGif(this.src)">

                    <img src="https://www.en.kolobok.us/smiles/big_madhouse/crazy.gif" width="50" height="50" onclick="sendGif(this.src)">
                </div>

                <button id="sendBtn" class="btn">Enviar</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
    <script src="special.js"></script>
</body>
</html>
