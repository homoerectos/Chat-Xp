                    <img src="https://www.en.kolobok.us/smiles/artists/mini/Laie_60Amini.gif" width="50" height="50" onclick="sendGif(this.src)">

                    <img src="https://www.en.kolobok.us/smiles/big_madhouse/crazy.gif" width="50" height="50" onclick="sendGif(this.src)">
                </div>

            <button id="sendBtn" class="btn">Enviar</button>
        </div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="chat.js"></script>
</body>
</html>
