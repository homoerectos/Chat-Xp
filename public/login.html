<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Xp</title>
  <link rel="stylesheet" href="chatxp.css">
  <link rel="shortcut icon" href="image/chatxp.ico" type="image/x-icon">
</head>
<body>
  <div class="center"> 
    <div class="xp-window">
      <div class="title-bar">
        <span class="title">Chat Xp-32</span>
        <button class="close-btn">X</button>
      </div>
      <div class="content">
        <h1 class="special">Chat Xp</h1>
        <h2 class="xp-3d">Bem-vindo ao <br> Chat Xp</h2>
        <p>Olá! Coloque o seu nome e a chave do servidor</p> 
        <input id="playerName" type="text" placeholder="Juãozinho Gamer 123"><br><br>
        <input id="serverKey" type="text" placeholder="Chave do Servidor"><br><br>
        <button id="startBtn" class="size"><span>Começar</span></button>
      </div>
    </div>
  </div>

<script src="login.js"></script>
<script src="special.js"></script>
</body>
</html>
